<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список событий</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input
                     [(ngModel)]="searchValue"
                     type="text"
                     class="form-control"
                     [placeholder]="searchPlaceholder">
            </div>
            <div class="btn-group" mrIDropdown>
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                Параметр
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeCreteria('amount')">Сумма</a>
                <a class="dropdown-item" (click)="changeCreteria('date')">Дата</a>
                <a class="dropdown-item" (click)="changeCreteria('category')">Категория</a>
                <a class="dropdown-item" (click)="changeCreteria('type')">Тип</a>

              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сумма</th>
              <th>Дата</th>
              <th>Категория</th>
              <th>Тип</th>
              <th class="text-lg-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let event of events | mrIFilter: searchValue:searchField; let idx = index">
              <th scope="row">{{idx +1}}</th>
              <td>{{event.amount | number: '1.2'}}</td>
              <td>{{event.date}}</td>
              <td>{{event.catName}}</td>
              <td>
                <span [ngClass]="getEventClass(event)">
                  <span *ngIf="event.type === 'outcome'">Расход</span>
                  <span *ngIf="event.type === 'income'">Доход</span>
                </span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history', event.id]" class="btn btn-primary-outline">Открыть</a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
