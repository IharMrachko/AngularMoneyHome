<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      *ngIf="message.text"
      class="alert alert-{{message.type}}">{{message.text}}</div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select
          required
          class="form-control"
          id="category"
          [ngModel]="1"
          name="category"

        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{c.name}}</option>

        </select>
      </div>
      <div
        class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              required
              [ngModel]="'outcome'"
            >
            <span>{{t.label}}</span>
          </label>
        </div>

      </div>
      <div
        [ngClass]="{'has-error': amount.invalid && amount.touched}"
        class="form-group">
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          value="0"
          id="amount"
          class="form-control"
          name="amount"
          [ngModel]="1"
          min="1"
          #amount="ngModel"
          required
        >
        <span
          *ngIf="amount.invalid && amount.touched"
          class="form-help-text">Поле обязательно для заполнения </span>
      </div>

      <div
        [ngClass]="{'has-error': description.invalid && description.touched}"
        class="form-group">
        <label class="control-label" for="description">Введите описание</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          ngModel
          #description="ngModel"
          required
        >
        <span
          *ngIf="description.invalid && description.touched"
          class="form-help-text">Поле обязательно для заполнения </span>
      </div>

      <button
        [disabled]="form.invalid"
        type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
